	<style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
		#map {
			height: 425px;
			width: 100%;
		}

		#description {
			font-family: Roboto;
			font-size: 15px;
			font-weight: 300;
		}

		#infowindow-content .title {
			font-weight: bold;
		}

		#infowindow-content {
			display: none;
		}

		#map #infowindow-content {
			display: inline;
		}

		.pac-card {
			margin: 10px 10px 0 0;
			border-radius: 2px 0 0 2px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			outline: none;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
			background-color: #fff;
			font-family: Roboto;
		}

		#pac-container {
			padding-bottom: 12px;
			margin-right: 12px;
		}

		.pac-controls {
			display: inline-block;
			padding: 5px 11px;
		}

		.pac-controls label {
			font-family: Roboto;
			font-size: 13px;
			font-weight: 300;
		}

		#pac-input {
			background-color: #fff;
			font-family: Roboto;
			font-size: 15px;
			font-weight: 300;
			margin-left: 12px;
			padding: 0 11px 0 13px;
			text-overflow: ellipsis;
			width: 400px;
		}

		#pac-input:focus {
			border-color: #4d90fe;
		}

		#title {
			color: black;
			background-color: #4d90fe;
			font-size: 25px;
			font-weight: 500;
			padding: 6px 12px;
		}

		#target {
			width: 345px;

	<!-- Header -->

		<!-- home wrapper -->

	<!-- contact form -->
	<div class="col-md-8 col-md-offset-2">
		<form class="contact-form">
			<input type="text" class="input" placeholder="Enter city name" id="city">
			<input type="email" class="input" placeholder="enter address" id="address">
			<select id="number" aria-placeholder="Streetlight Number">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
			</select>
			<select id="timeslot" aria-placeholder="Enter timeslot" style="width: 600px;">
				<option value="">Select Timeslot</option>
					<option value="12am to 3am">12am to 3am</option>
					<option value="3am to 5am">3am to 5am</option>
					<option value="5am to 7am">5am to 7am</option>
					<option value="6pm to 8pm">6pm to 8pm</option>
					<option value="8pm to 10pm">8pm to 10pm</option>
					<option value="10pm to 12pm">10pm to 12pm</option>
			</select>
			<select id="brightness" aria-placeholder="Enter brightness percentage">
					<option value="10%">10%</option>
					<option value="20%">20%</option>
					<option value="30%">30%</option>
					<option value="40%">40%</option>
					<option value="50%">50%</option>
					<option value="60%">60%</option>
					<option value="70%">70%</option>
					<option value="80%">80%</option>
					<option value="90%">90%</option>
					<option value="100%">100%</option>
			</select>
			<a href="/updateform" class="main-btn" id="update">Update</a>
		</form>
	</div>
	<!-- /contact form -->

	</div>

	</div>
	<!-- /Contact -->


	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) { myIndex = 1 }
			x[myIndex - 1].style.display = "block";
			setTimeout(carousel, 2000); // Change image every 2 seconds
		}
	</script>
